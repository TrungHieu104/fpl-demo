    <div class="modal" id="feedback">
        <div class="modal-container">
            <div class="modal-close" id="js-modal-close">
                <i class="fas fa-times"></i>
            </div>
            <header class="modal-header"> 
                <i class="fas fa-comments-dollar"></i>
                Feedback
            </header>
            <div class="modal-body">
                <label for="" class="modal-label">
                    <i class="far fa-envelope"></i>
                    Your email
                </label>
                <input type="text" class="modal-input" placeholder="Type here...">


                <label for="" class="modal-label">
                    <i class="fas fa-comment-dots"></i>
                    Your feedback
                </label>
                <input type="text" class="modal-input" placeholder="Type here...">


                <button id="send">
                    Send
                    <i class="far fa-paper-plane"></i>
                </button>
                
            </div>
        </div>
    </div>
    <script>
        //mở góp ý
        const feedbackbtn = document.querySelector('#js-feedback')
        const feedbackModal = document.querySelector('#feedback')
        feedbackbtn.addEventListener('click', function (e) {
            feedbackModal.classList.add('active')
            e.preventDefault()
        })
        //đóng góp ý
        const feedbackclosebtn = document.querySelector('#js-modal-close')
        feedbackclosebtn.addEventListener('click', function(e){
            feedbackModal.classList.remove('active')
        })
    </script>
